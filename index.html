<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>majorh5's janky Tiled Map Converter</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>majorh5's janky Tiled Map Converter</h1>
    </header>

    <main class="layout">
        <!-- Main map panel -->
        <section class="card">
            <canvas id="canvas" oncontextmenu="return false;" onscroll=""></canvas>
            <div class="controls">
                <p>🖱️ Mouse-wheel to zoom in/out</p>
                <p>🖱️ Left-Click drag to move map</p>
                <p>🖱️ Left-Click to inspect a tile</p>

                <label for="mapImageInput">Map Image</label>
                <input type="file" name="sprite" accept="image/png, image/jpeg, image/jpg" id="mapImageInput">

                <label for="tilesetInput">Tileset</label>
                <input type="file" name="sprite" accept="image/png, image/jpeg, image/jpg" id="tilesetInput">
            </div>
        </section>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
